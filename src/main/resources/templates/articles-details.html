<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h2>Article</h2>

<div class="container mt-5">
    <div th:each="el : ${article}" class="alert alert-info mt-2">
        <h2 th:text="${el.getTitle()}"/>
        <h6 th:text="${el.getText()}"/>
    </div>
</div>

<h2>Comments</h2>

<div class="container mt-5">
    <form method="POST" th:action="@{'/articles/'+${id}}">
        <input type="text" name="comment" placeholder="Type your comment here!" class="form-control">
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>

<div class="container mt-5">
    <div th:each="el : ${comments}" class="alert alert-info mt-2">
        <h6 th:text="${el.text}"/>
    </div>
</div>

</body>
</html>
